type Query {
  products(x: Int): [Product]
  productsByPrice(minPrice: Float!, maxPrice: Float!): [Product]
  productById(id: String!): Product
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  rating: Int!
  comment: String
}
